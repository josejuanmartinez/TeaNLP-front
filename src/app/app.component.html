<div id="wrapper">
    <div class="centered" id="top">
      <img class="centered" src="/assets/images/newtea.png" height="100px" width="250px" alt="TeaNLP">
    </div>
  <div id="middle">
    <mat-tab-group mat-align-tabs="center">
      <mat-tab label="Train"><app-train (alerts)="alert($event)"></app-train></mat-tab>
      <mat-tab label="Extract"><app-extract (alerts)="alert($event)"></app-extract></mat-tab>
      <mat-tab label="Analyze"><app-analyze (alerts)="alert($event)"></app-analyze></mat-tab>
    </mat-tab-group>
    <ngx-alerts></ngx-alerts>
  </div>
</div>
