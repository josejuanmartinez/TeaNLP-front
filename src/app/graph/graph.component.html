<ngx-graph
  class="chart-container"
  [autoCenter]="true"
  [panningEnabled]="true"
  [draggingEnabled]="true"
  [enableZoom]="true"
  [autoZoom]="false"
  [view]="[750, 450]"
  [animate]="false"
  [animations]="false"
  [links]="links"
  [nodes]="nodes"
  layout="colaForceDirected"
>
  <!--[clusters]="[
    {
      id: 'third',
      label: 'Cluster node',
      childNodeIds: ['c1', 'c2']
    }
  ]"-->

  <ng-template #defsTemplate>
    <svg>
      <marker  id="arrow" viewBox="0 -5 10 10" refX="8" refY="0" markerWidth="4" markerHeight="4" orient="auto">
        <path d="M0,-5L10,0L0,5" class="arrow-head" />
      </marker>
    </svg>
  </ng-template>

  <!--
  <ng-template #clusterTemplate let-cluster>
    <svg>
      <g class="node cluster" ngx-tooltip [tooltipPlacement]="'top'" [tooltipType]="'tooltip'" [tooltipTitle]="cluster.label">
        <rect rx="5"
              ry="5"
              [attr.width]="cluster.dimension.width"
              [attr.height]="cluster.dimension.height"
              [attr.fill]="cluster.data.color"
        />
      </g>
    </svg>
  </ng-template>
  -->

  <ng-template #nodeTemplate let-node>
    <svg>
      <g class="node" ngx-tooltip [tooltipPlacement]="'top'" [tooltipType]="'tooltip'" [tooltipTitle]="node.link">
      <rect
        [attr.width]="node.dimension.width"
        [attr.height]="node.dimension.height"
        [attr.fill]="node.color"
      />
      <text alignment-baseline="central" [attr.x]="10" [attr.y]="node.dimension.height / 2">
        {{node.label}}
      </text>
      </g>
    </svg>
  </ng-template>

  <ng-template #linkTemplate let-link>
    <svg>
      <g class="edge">
      <path class="line" stroke-width="2" marker-end="url(#arrow)"></path>
      <text class="edge-label" text-anchor="middle">
        <textPath
          class="text-path"
          [attr.href]="'#' + link.id"
          [style.dominant-baseline]="link.dominantBaseline"
          startOffset="50%"
        >
          {{link.label}}
        </textPath>
      </text>
      </g>
    </svg>
  </ng-template>
</ngx-graph>
